###################
## Model options
model_params:
  model_name: "130_resnet34"
  model_cls: "resnet34"

###################
## Dataset options
dataset_params:
  time_step: 1
  max_time: 50
  timesteps: 50
  max_mass: 250
  min_mass: 1
  nions: 249
  norm_to_one: False


###################
## Train params
train_params:
  nb_epochs: 110
  optimizer: sgd
  scheduler: CosineAnnealingWarmRestarts
  scheduler_period: 16
  scheduler_t_mult: 1.41421
  initial_lr: 0.001
  save_period: 10
  grad_clip: 64
  labels_smooth: 0.001