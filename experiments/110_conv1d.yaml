###################
## Model options
model_params:
  model_cls: "cnn1d"

###################
## Dataset options
dataset_params:
  time_step: 1
  max_time: 50
  timesteps: 50
  max_mass: 250
  min_mass: 1
  nions: 249


###################
## Train params
train_params:
  nb_epochs: 30
  optimizer: adamW
  scheduler: CosineAnnealingWarmRestarts
  scheduler_period: 16
  scheduler_t_mult: 1.41421
  initial_lr: 0.001
  save_period: 10
  grad_clip: 64
  labels_smooth: 0.001