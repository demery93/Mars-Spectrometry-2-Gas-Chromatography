###################
## Model options
model_params:
  model_name: "99_conv1d"
  model_cls: "cnn"

###################
## Dataset options
dataset_params:
  max_mass: 250
  min_mass: 1
  norm_to_one: False
  log_space: False
  min_clip: 0.001
  norm_max: False
  norm_sum: True
  mz_dropout: 0.05
  time_dropout: 0.05

###################
## Train params
train_params:
  nb_epochs: 100
  optimizer: adamW
  scheduler: CosineAnnealingWarmRestarts
  scheduler_period: 16
  scheduler_t_mult: 1.41421
  initial_lr: 0.0001
  save_period: 10
  grad_clip: 64
  labels_smooth: 0.001
  batch_size: 8
  
###################
## Predict params
predict_params:
  tta: 16
  batch_size: 4